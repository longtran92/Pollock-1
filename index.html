<!DOCTYPE html>

    <!-- STYLESHEET -->

  </head>

  <body>
    <header class="main-header">

          <ul class="nav-links">

                class="active-icon"
                width="10"

                viewBox="0 0 10 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="5" cy="5" r="5" fill="#34C635" />
              </svg>
              <a href="#">home</a>
            </li>
            <li class="link">
              <svg
                class="active-icon"
                width="10"
                height="10"
                viewBox="0 0 10 10"

                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="5" cy="5" r="5" fill="#34C635" />
              </svg>
              <a href="#">services</a>
            </li>
            <li class="link">
              <svg
                class="active-icon"
                width="10"
                height="10"
                viewBox="0 0 10 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="5" cy="5" r="5" fill="#34C635" />
              </svg>
              <a href="#">about</a>
            </li>
            <li class="link">
              <svg
                class="active-icon"
                width="10"
                height="10"
                viewBox="0 0 10 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"

                <circle cx="5" cy="5" r="5" fill="#34C635" />

              <a href="#">pages</a>
            </li>
            <li class="link">
              <svg
                class="active-icon"
                width="10"
                height="10"
                viewBox="0 0 10 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="5" cy="5" r="5" fill="#34C635" />
              </svg>
              <a href="#">blog</a>
            </li>
            <li class="link">
              <svg
                class="active-icon"
                width="10"
                height="10"
                viewBox="0 0 10 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="5" cy="5" r="5" fill="#34C635" />

              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="11"
                cy="11"
                r="8"
                stroke="#7B88A8"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />

                d="M16.5 16.9579L21.5 21.958"
                stroke="#7B88A8"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <div class="shopping-cart-container">
              <svg
                class="shopping-cart-icon"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"

                  stroke-linecap="round"

              </svg>

              <svg
                class="active-icon"
                width="10"
                height="10"
                viewBox="0 0 10 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"

                <circle cx="5" cy="5" r="4.5" fill="#EF3737" stroke="white" />
              </svg>

            <div class="btn-signup">SIGN UP</div>

    <!-- END MAIN HEADER -->

        <div class="intro-content">

            <span class="gradient">goals & ideas.</span>

            We're a digital product and UX agency in San Francisco. Strategy,
            design, and development across all platforms.
          </p>
          <div class="btn-container">
            <div class="btn-start">GET STARTED</div>
            <div class="video-link">
              <div class="btn-play">
                <svg
                  width="13"
                  height="16"
                  viewBox="0 0 13 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M0.853271 0.130112L12.5199 7.63011L0.853271 15.1301V0.130112Z"
                    fill="#4F77FF"
                  />
                </svg>
              </div>
              <span class="link-txt">How It Works</span>
            </div>
          </div>
        </div>
      </div>
      <div class="btn-scroll">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 5V19"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M19 12L12 19L5 12"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
